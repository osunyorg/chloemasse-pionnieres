# DO NOT EDIT THIS FILE BY HAND - IT WILL BE OVERWRITTEN BY OSUNY

baseURL: https://pionnieres.chloemasse.osuny.site

## OSUNY
osuny:
  website:
    id: d4f22c90-7d00-4e7b-b12e-7648df554bda


## LANGUAGE
defaultContentLanguage: fr
defaultContentLanguageInSubdir: false

## CACHE
deployment:
  matchers:
    - pattern: "^.+\\.(woff2|woff|svg|ttf|otf|eot|js|css)$"
      cacheControl: "max-age=31536000, no-transform, public"
      gzip: true
    - pattern: "^.+\\.(png|jpg|jpeg|gif|webp)$"
      cacheControl: "max-age=31536000, no-transform, public"
      gzip: false
  ## DEUXFLEURS
  workers: 4
  targets:
    - name: "production"
      URL: "s3://pionnieres.chloemasse.osuny.site?endpoint=garage.deuxfleurs.fr&s3ForcePathStyle=true&region=garage&awssdk=v1"
